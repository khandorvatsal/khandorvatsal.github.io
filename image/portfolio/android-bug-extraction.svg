<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Android bug report extraction illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e8f2ff" />
      <stop offset="1" stop-color="#f6efe9" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1d4ed8" />
      <stop offset="1" stop-color="#0f766e" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" rx="48" fill="url(#bg)" />

  <!-- Code panel -->
  <rect x="140" y="170" width="520" height="460" rx="30" fill="#ffffff" stroke="#dde6f3" />
  <rect x="200" y="240" width="360" height="20" rx="10" fill="#e6eefb" />
  <rect x="200" y="280" width="300" height="18" rx="9" fill="#e6eefb" />
  <rect x="200" y="320" width="340" height="18" rx="9" fill="#e6eefb" />
  <rect x="200" y="360" width="280" height="18" rx="9" fill="#e6eefb" />

  <!-- Bug icon -->
  <circle cx="860" cy="360" r="110" fill="#ffffff" stroke="url(#accent)" stroke-width="10" />
  <circle cx="860" cy="330" r="26" fill="#1d4ed8" />
  <ellipse cx="860" cy="390" rx="38" ry="48" fill="#1d4ed8" />
  <line x1="820" y1="350" x2="780" y2="330" stroke="#1d4ed8" stroke-width="8" stroke-linecap="round" />
  <line x1="900" y1="350" x2="940" y2="330" stroke="#1d4ed8" stroke-width="8" stroke-linecap="round" />
  <line x1="820" y1="410" x2="780" y2="430" stroke="#1d4ed8" stroke-width="8" stroke-linecap="round" />
  <line x1="900" y1="410" x2="940" y2="430" stroke="#1d4ed8" stroke-width="8" stroke-linecap="round" />

  <!-- JSON braces -->
  <path d="M760 560 C720 560 720 520 760 520" stroke="#0f766e" stroke-width="8" fill="none" stroke-linecap="round" />
  <path d="M960 560 C1000 560 1000 520 960 520" stroke="#0f766e" stroke-width="8" fill="none" stroke-linecap="round" />
  <rect x="800" y="520" width="120" height="80" rx="16" fill="#ffffff" stroke="#d7e6e1" />
  <rect x="820" y="550" width="80" height="10" rx="5" fill="#d7e6e1" />
</svg>
