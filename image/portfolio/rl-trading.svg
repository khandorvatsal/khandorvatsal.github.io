<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Algorithmic trading illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eefbf3" />
      <stop offset="1" stop-color="#f7efe6" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#15803d" />
      <stop offset="1" stop-color="#e06c4e" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" rx="48" fill="url(#bg)" />

  <!-- Chart panel -->
  <rect x="140" y="170" width="920" height="460" rx="34" fill="#ffffff" stroke="#dfe9e2" />

  <!-- Candlesticks -->
  <rect x="220" y="360" width="30" height="120" fill="#15803d" />
  <rect x="280" y="320" width="30" height="200" fill="#15803d" />
  <rect x="340" y="380" width="30" height="100" fill="#e06c4e" />
  <rect x="400" y="300" width="30" height="220" fill="#15803d" />
  <rect x="460" y="420" width="30" height="80" fill="#e06c4e" />
  <rect x="520" y="340" width="30" height="160" fill="#15803d" />
  <rect x="580" y="300" width="30" height="220" fill="#15803d" />
  <rect x="640" y="420" width="30" height="80" fill="#e06c4e" />
  <rect x="700" y="360" width="30" height="140" fill="#15803d" />

  <!-- Trend line -->
  <path d="M220 500 L340 420 L460 460 L580 360 L720 380 L900 300" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" />

  <!-- Agent node -->
  <circle cx="920" cy="500" r="70" fill="#ffffff" stroke="url(#accent)" stroke-width="10" />
  <circle cx="920" cy="500" r="20" fill="#15803d" />
  <circle cx="960" cy="470" r="10" fill="#e06c4e" />
</svg>
